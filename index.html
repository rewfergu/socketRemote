		<script>
		  var socket = io('http://localhost');
		  var el;

		  socket.on('start', function(data) {
		  	console.log(data);
		  });

		  socket.on('getActive', function(data){
		  	console.log(data);
		  	var className = '#' + data.active;
		  	if (className !== '#off') {
		  		el = $(className);
		  		console.log("activating " + className);
		  		console.log(el);
		  		//el.addClass('active');
		  		el.css('opacity', .5);
		  	} else {
		  		// el.removeClass('active');
		  		el.css('opacity', .1);
		  	}
		  });
